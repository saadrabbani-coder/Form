<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="form-container">
            <img src="https://images.pexels.com/photos/302769/pexels-photo-302769.jpeg?cs=srgb&dl=pexels-pixabay-302769.jpg&fm=jpg" alt="Form Image" > 
            <h2>REGISTRATION FORM</h2>
             <form> 
                <label for="name">NAME</label>
                <div class="underline">
                    <input type="text" id="name" name="name">
                </div>
                <br>

                <div class="row">
                    <div class="column">
                        <br><br>
                        <div class="underline">
                             <input type="date color=transparent" id="birth" name="birth"  placeholder="BIRTHDATE" >
                            
                        </div>
                    </div>
                    <div class="column">
                        <label for="gender">GENDER</label>
                        <div class="underline">
                            <select id="gender" name="gender" >
                                <option value="" disabled selected hidden></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
        
                        </div>
                    </div>
                </div>
                <br>

                <label for="class">CLASS</label>
                <div class="underline">
                    <select id="class" name="class" >
                        <option value="" disabled selected hidden></option>
                        <option value="matric">Matric</option>
                        <option value="inter">Inter</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                    </select>
                </div>
                <br>

                <label for="registration_code">REGISTRATION CODE</label>
                <div class="underline">
                    <input type="text" id="registration_code" name="registration_code" class="full-width">
                </div>
                <br>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
